name: Build and Deploy Code

on:
  push:
    branches: ["main"]
  pull_request:
    branches:
      - "main"

jobs:
  job1:
    runs-on: ubuntu-latest
    steps: 
      - name: Install python v-3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install all dependencies
        run: pip install -r requirements.txt
      